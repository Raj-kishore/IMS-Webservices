server.port = 9000

spring.datasource.url=jdbc:postgresql://localhost:5432/Inventories
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true	

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Auto configuration report generated by enabling debug mode
# Check in the CONDITIONS EVALUATION REPORT in the logger
# It shows +ve matches, -ve matches, exclusions and unconditional classes
# You can see in the +ve matches the following, 
#   DispatcherServletAutoConfiguration matched:
#      - @ConditionalOnClass found required class 'org.springframework.web.servlet.DispatcherServlet' (OnClassCondition)
#      - found 'session' scope (OnWebApplicationCondition)
# Spring boot uses Dispatcher servlet in the backend
# The +Ve matches are the classes found in the class path
logging.level.org.springframework=debug  


